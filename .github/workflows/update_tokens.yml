name: Update Token EU JSON

on:
  schedule:
    - cron: '0 */7 * * *' # Every 7 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  update-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout {reponame} repository
        uses: actions/checkout@v4
        with:
          repository: {Ownername}/{reponame}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for credentials file
        run: |
          if [ ! -f "credentials.json" ]; then
            echo "Error: credentials.json not found"
            exit 1

      - name: Run token generation script
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: python bot.py credentials

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add token_bd.json
          git commit -m 'Update token_bd.json with new tokens' || echo "No changes to commit"
          git fetch origin
          git merge -X theirs origin/main || echo "Merge conflict resolved"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Notify Telegram on completion
        if: always()
        run: |
          TOKEN_COUNT=$(jq length token_bd.json 2>/dev/null || echo "Unknown")
          MESSAGE="ðŸ”” <b>Workflow Report</b>%0AStatus: <b>${{ job.status }}</b>%0ATotal tokens generated: <b>$TOKEN_COUNT</b>%0ATime: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage"             -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }}             -d parse_mode=HTML             -d text="$MESSAGE"
