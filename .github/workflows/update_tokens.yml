name: Update Token EU JSON

on:
  schedule:
    - cron: '0 */7 * * *' # Every 7 hours (UTC)
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  actions: read

jobs:
  update-tokens:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Likes-Application repository
        uses: actions/checkout@v4
        with:
          repository: Scromnyi4/Likes-Application
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # Use PAT
          ssh-strict: true
          ssh-user: git
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-depth: 1
          fetch-tags: false
          show-progress: true
          lfs: false
          submodules: false
          set-safe-directory: true

      # Other steps (e.g., setup Python, run bot.py, etc.)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run token generation script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: python bot.py credentials

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add token_eu.json
          git commit -m 'Update token_eu.json with new tokens' || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
